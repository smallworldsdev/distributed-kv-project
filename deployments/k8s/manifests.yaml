apiVersion: v1
kind: Service
metadata:
  name: kv-service
  labels:
    app: distributed-kv
spec:
  ports:
  - port: 8000
    name: rpc
  clusterIP: None  # Headless service for stable DNS (internal)
  selector:
    app: distributed-kv
---
apiVersion: v1
kind: Service
metadata:
  name: kv-external
  labels:
    app: distributed-kv
spec:
  type: LoadBalancer # Exposes service externally
  ports:
  - port: 8000
    targetPort: 8000
    name: rpc
  selector:
    app: distributed-kv
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kv-node
spec:
  serviceName: "kv-service"
  replicas: 3
  selector:
    matchLabels:
      app: distributed-kv
  template:
    metadata:
      labels:
        app: distributed-kv
    spec:
      containers:
      - name: kv-node
        image: ${IMAGE_REGISTRY}/distributed-kv:latest # Placeholder for envsubst
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: rpc
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PEERS
          # DNS for StatefulSet: pod-name.service-name
          value: "kv-node-0.kv-service:8000,kv-node-1.kv-service:8000,kv-node-2.kv-service:8000"
        volumeMounts:
        - name: data
          mountPath: /app/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
