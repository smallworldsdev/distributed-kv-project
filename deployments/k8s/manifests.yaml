apiVersion: v1
kind: Service
metadata:
  name: kv-service
  labels:
    app: distributed-kv
spec:
  ports:
  - port: 8000
    name: rpc
  clusterIP: None  # Headless service for stable DNS
  selector:
    app: distributed-kv
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kv-node
spec:
  serviceName: "kv-service"
  replicas: 3
  selector:
    matchLabels:
      app: distributed-kv
  template:
    metadata:
      labels:
        app: distributed-kv
    spec:
      containers:
      - name: kv-node
        image: distributed-kv:latest  # Replace with your registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: rpc
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PEERS
          # Simple static discovery assuming 3 replicas: kv-node-0, kv-node-1, kv-node-2
          # In a real setup, use an init container or discovery service.
          value: "kv-node-0.kv-service:8000,kv-node-1.kv-service:8000,kv-node-2.kv-service:8000"
        volumeMounts:
        - name: data
          mountPath: /app/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
